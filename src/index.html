<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LegiWatch</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" />

</head>
<body>
  <lw-app>
      <div style="position:fixed;top:50%;left:50%;">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" aria-hidden="true"></i>
        <span class="sr-only">Loading...</span>
      </div>
  </lw-app>
  
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="vendor/bootstrap-material-design/dist/js/ripples.min.js"></script>    

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));

      $.material.init();
    </script>
</body>
</html>
