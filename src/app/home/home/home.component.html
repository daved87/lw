
<div class="row">       
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
    <table class="table table-condensed table-hover">
      <tbody>
        <tr>
          <td [colSpan]='colSpan'>
            <span class="label">Local Representatives</span>
          </td>
        </tr>
        <tr>
          <td *ngFor='let leg of legislators'>
            <a routerLink='/legislators/{{leg.bioguide_id}}'>
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">          
                      <img src="https://theunitedstates.io/images/congress/225x275/{{leg.bioguide_id}}.jpg" class="img-responsive center" alt="Image">           
                    </h3>
                  </div>
                  <div class="panel-body">
                    Panel content
                  </div>
              </div>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
