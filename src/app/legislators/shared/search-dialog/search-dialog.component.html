<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target='#aSearchBox'>Advance Search</button>

<div class="modal fade" id='aSearchBox' tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Advance Search</h4>
      </div>
      <div class="modal-body">
        <div class='form-inline form-primary'>
          <div class="form-group form-group-sm label-floating">
            <label for="name" class='control-label'>Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group form-group-sm label-floating">
            <label for="state" class='control-label'>State:</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group form-group-sm label-floating">
            <label for="party" class='control-label'>Party:</label>
            <input type="text" class="form-control" id="party">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
