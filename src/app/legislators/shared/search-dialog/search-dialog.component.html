<button type="button" class="btn btn-primary btn-sm btn-raised" data-toggle="modal" data-target='#aSearchBox'>Advance Search</button>

<div class="modal fade" id='aSearchBox' tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Advance Search</h4>
      </div>
      <div class="modal-body">
        <div class='form-horizontal'>
          <div class="form-group label-floating">
            <label for="query" class='control-label'>Name:</label>
            <input type="text" class="form-control" id="query" (keyup)='updateCriteria($event)'>
          </div>
        </div>
        <div class="form-inline">
          <div class="form-group form-group-sm label-floating">
            <label for="state" class='control-label'>State:</label>
            <input type="text" class="form-control" id="state" (keyup)='updateCriteria($event)'>
          </div>
          <div class="form-group form-group-sm label-floating">
            <label for="party" class='control-label'>Party:</label>
            <input type="text" class="form-control" id="party" (keyup)='updateCriteria($event)'>
          </div>
        </div>
              <input type="checkbox" value="">        

       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id='updateResults' data-dismiss="modal" class="btn btn-primary" (click)='updateSearchResults()'>Update</button>
      </div>
    </div>
  </div>
</div>
